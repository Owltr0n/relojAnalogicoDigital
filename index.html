<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../relojAnalogicoDigital/img/reloj.ico" type="image/x-icon"/>
    <title>Reloj</title>
</head>
<body>
    <div class="container">
        <div class="reloj">

            <div class="circulo circulo1" id="seg" style="--clr: #04fc43;"><i></i></div>
            <div class="circulo circulo2" id="min" style="--clr: #fee800;"><i></i></div>
            <div class="circulo circulo3" id="hor" style="--clr: #ff2972;"><i></i></div>

            <span style="--i:1;"><b>1</b></span>
            <span style="--i:2;"><b>2</b></span>
            <span style="--i:3;"><b>3</b></span>
            <span style="--i:4;"><b>4</b></span>
            <span style="--i:5;"><b>5</b></span>
            <span style="--i:6;"><b>6</b></span>
            <span style="--i:7;"><b>7</b></span>
            <span style="--i:8;"><b>8</b></span>
            <span style="--i:9;"><b>9</b></span>
            <span style="--i:10;"><b>10</b></span>
            <span style="--i:11;"><b>11</b></span>
            <span style="--i:12;"><b>12</b></span>
        </div>

        <!-- Reloj Digital -->
        <div id="tiempo">
            <div id="horas" style="--clr: #ff2972">00</div>
            <div id="minutos" style="--clr: #fee800">00</div>
            <div id="segundos" style="--clr: #04fc43">00</div>
            <div id="ampm">AM</div>
        </div>
    </div>

    <script>
        let hor = document.querySelector('#hor');
        let min = document.querySelector('#min');
        let seg = document.querySelector('#seg');

        setInterval(() => {
            let dia = new Date();
            let hh = dia.getHours() * 30;
            let mm = dia.getMinutes() * 6;
            let ss = dia.getSeconds() * 6;

            hor.style.transform = `rotateZ(${hh+(mm/12)}deg)`;
            min.style.transform = `rotateZ(${mm}deg)`;
            seg.style.transform = `rotateZ(${ss}deg)`;

            //Reloj digital
            let horas = document.getElementById('horas');
            let minutos = document.getElementById('minutos');
            let segundos = document.getElementById('segundos');
            let ampm = document.getElementById('ampm');

            let h = new Date().getHours();
            let m = new Date().getMinutes();
            let s = new Date().getSeconds();
            let am = h >= 12 ? "PM" : "AM";

            if (h > 12) {
                h = h - 12;
            }

            h = (h < 10) ? "0" + h : h
            m = (m < 10) ? "0" + m : m
            s = (s < 10) ? "0" + s : s

            horas.innerHTML = h;
            minutos.innerHTML = m;
            segundos.innerHTML = s;
        })

    </script>
</body>
</html>
